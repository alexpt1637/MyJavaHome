<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Элемент title представляет заголовок страницы</title>
</head>
<body>
    <div>Содержание документа HTML5. Элемент - div оформляет блок. Содержимым этого блока является простая строка</div>
    <p>Я первый абзац, весь текст, определенный внутри элемента body мы увидим в основном поле браузера</p>
    <h1>Это заголовок h1</h1>
    <p>Я второй абзац</p>
    <h2>Это заголовок h2</h2>
</body>
</html>
